	<div class="container box-shadow" id="quizContainer">

		<section id="theQuiz">

			<form id="quizForm" onsubmit="return false;">
				<div id="steps" style="text-align:center;">

				</div>
				<hr />
				<!-- One "tab" for each step in the form: -->
				<div id="tab">
					<div class="question_container">
						<p id="que">---Question---</p>
						<img src="image/q1.png" width="auto" height="250px" id="question_image">
					</div>
					<hr />
					<div class="custom-control custom-radio" id="radio1">
						<input type="radio" id="opt1" name="q" class="custom-control-input" onclick="enableBtn(this)"
							value="1" />
						<label class="custom-control-label"
							onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)">---Option
							1---</label>
					</div>
					<div class="custom-control custom-radio" id="radio2">
						<input type="radio" id="opt2" name="q" class="custom-control-input" onclick="enableBtn(this)"
							value="2" />
						<label class="custom-control-label"
							onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)">---Option
							2---</label>
					</div>
					<div class="custom-control custom-radio" id="radio3">
						<input type="radio" id="opt3" name="q" class="custom-control-input" onclick="enableBtn(this)"
							value="3" />
						<label class="custom-control-label"
							onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)">---Option
							3---</label>
					</div>
					<div class="custom-control custom-radio" id="radio4">
						<input type="radio" id="opt4" name="q" class="custom-control-input" onclick="enableBtn(this)"
							value="4" />
						<label class="custom-control-label"
							onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)">---Option
							4---</label>
					</div>
					<div class="custom-control custom-radio" id="radio5">
						<input type="radio" id="opt5" name="q" class="custom-control-input" onclick="enableBtn(this)"
							value="5" />
						<label class="custom-control-label"
							onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)">---Option
							5---</label>
					</div>
				</div>
				<div style="overflow:auto; ">
					<button type="button" disabled="disabled" class="btn-next" id="next-button" onclick="next();">
						Next
					</button>
				</div>
			</form>
		</section>

		<!-- The Result -->
		<section id="theResult">
			<br />
			<h2 id="resultFb" style="font-weight: bold;"></h2>
			<div>
				<!-- <img id="covid-message" src="image/congratulations.png" alt="covid-message">  -->
