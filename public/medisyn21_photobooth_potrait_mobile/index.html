      border-radius: 50%;

    }

    .button-bg-img {
      /* box-shadow: 0px 0px 25px #000; */
      cursor: pointer;
      transition: 0.15s;
    }

    .button-bg-img:hover {
      transform: scale(1.1);
      /* box-shadow: 0px 0px 12px #1243ed; */
    }

    .save-button {
      background-image: url('img/Save.png');
      width: 10vw;
      margin: 0 1vw;
      padding: 0rem 0.85rem;
      /* border-radius: 3rem; */
    }

<body position="relative">


  <div class="photo-frame-area">
    <video class="player" style="position: absolute; width: 4px;height: 4px; z-index: 1000; top: 0; left: 0;"></video>
    <canvas class="photo" ></canvas>
  </div>

  <div class="button-area" id="button-area">
    <div class="capture-button button-bg-img" id="Capture" onClick="takePhoto();"></div>
    <div class="retake-button button-bg-img" id="Retake" onClick="window.location.href=window.location.href"></div>
    <div class="save-button button-bg-img" id="Save"></div>
  </div>

  <div class="check_landscape" id="check_landscape">
    <div id="rotate" style="display: none;">
      <div class="phone">
      </div>
      <div class="message">
        Please rotate your device!
      </div>
    </div>
  </div>

  <div id="blocker" class="blocker d-none">
    <div class="lds-dual-ring"></div>
    <div>Downloading...</div>
  </div>
  <audio class="snap" src="./snap.mp3" hidden></audio>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
  <script src="./script.js"></script>
  <script>
    var temp = navigator.userAgent;
    var user = detect.parse(temp);

    if (user.device.type === "Tablet") {
      // top:28vw
      document.getElementById("button-area").setAttribute("style", "top:47vw;");
      document.getElementById("html").classList.add("tablet");

    }
    else if (user.device.type === "Mobile") {
      document.getElementById("button-area").setAttribute("style", "top:120vw;");
      document.getElementById("html").classList.add("mobile");

    }
  </script>
</body>
